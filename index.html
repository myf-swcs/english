<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - 英文單字記憶卡</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom Styles for 3D Flip */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .rotate-y-0 { transform: rotateY(0deg); }
        
        /* Hide Scrollbar but keep functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animation for fade in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components (SVG) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Volume2 = (props) => (
            <IconBase {...props}>
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </IconBase>
        );

        const RotateCw = (props) => (
            <IconBase {...props}>
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
            </IconBase>
        );

        const Plus = (props) => (
            <IconBase {...props}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </IconBase>
        );

        const Trash2 = (props) => (
            <IconBase {...props}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </IconBase>
        );

        const Edit2 = (props) => (
            <IconBase {...props}>
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </IconBase>
        );

        const ChevronLeft = (props) => (
            <IconBase {...props}>
                <polyline points="15 18 9 12 15 6"></polyline>
            </IconBase>
        );

        const ChevronRight = (props) => (
            <IconBase {...props}>
                <polyline points="9 18 15 12 9 6"></polyline>
            </IconBase>
        );

        const Save = (props) => (
            <IconBase {...props}>
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </IconBase>
        );

        const X = (props) => (
            <IconBase {...props}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </IconBase>
        );

        const BookOpen = (props) => (
            <IconBase {...props}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 0 3-3h7z"></path>
            </IconBase>
        );

        const GraduationCap = (props) => (
            <IconBase {...props}>
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c3 0 6-1 6-1"></path>
            </IconBase>
        );
        
        const ExternalLink = (props) => (
            <IconBase {...props}>
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </IconBase>
        );

        // --- Main Application ---
        const DEFAULT_CARDS = [
            {
                id: 1,
                word: "Serendipity",
                ipa: "/ˌser.ənˈdɪp.ə.ti/",
                partOfSpeech: "noun",
                meaning: "機緣湊巧；意外發現珍奇事物的本領",
                sentences: [
                    { en: "We found the restaurant by serendipity.", cn: "我們純屬偶然發現了這家餐廳。" },
                    { en: "Life is full of small serendipities.", cn: "生活中充滿了意外的小確幸。" }
                ]
            },
            {
                id: 2,
                word: "Resilient",
                ipa: "/rɪˈzɪl.jənt/",
                partOfSpeech: "adj.",
                meaning: "有彈性的；能復原的；適應力強的",
                sentences: [
                    { en: "She is a resilient girl who never gives up.", cn: "她是一個堅韌的女孩，從不輕言放棄。" }
                ]
            },
            {
                id: 3,
                word: "Ephemeral",
                ipa: "/ɪˈfem.ər.əl/",
                partOfSpeech: "adj.",
                meaning: "短暫的；瞬息萬變的",
                sentences: [
                    { en: "Fashion is ephemeral, but style is eternal.", cn: "時尚是短暫的，但風格是永恆的。" }
                ]
            }
        ];

        function App() {
            const [cards, setCards] = useState(DEFAULT_CARDS);
            const [isLoaded, setIsLoaded] = useState(false);
            
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [showList, setShowList] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');

            const [formData, setFormData] = useState({
                word: '',
                ipa: '',
                partOfSpeech: 'noun',
                meaning: '',
                sentenceEn: '',
                sentenceCn: ''
            });

            // Load from LocalStorage
            useEffect(() => {
                const saved = localStorage.getItem('english-flashcards');
                if (saved) {
                    try {
                        setCards(JSON.parse(saved));
                    } catch (e) {
                        console.error("Failed to parse cards", e);
                    }
                }
                setIsLoaded(true);
            }, []);

            // Save to LocalStorage
            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('english-flashcards', JSON.stringify(cards));
                }
            }, [cards, isLoaded]);

            // Ensure index is valid when cards change
            useEffect(() => {
                if (currentIndex >= cards.length && cards.length > 0) {
                    setCurrentIndex(0);
                }
            }, [cards.length]);

            const speak = (text, e) => {
                if (e) e.stopPropagation();
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                }
            };
            
            const openCambridge = (word, e) => {
                if (e) e.stopPropagation();
                window.open(`https://dictionary.cambridge.org/dictionary/english/${word.toLowerCase()}`, '_blank');
            };

            const handleNext = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev + 1) % cards.length);
                }, 250);
            };

            const handlePrev = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev - 1 + cards.length) % cards.length);
                }, 250);
            };

            const handleDelete = (id) => {
                if (confirm("確定要刪除這張卡片嗎？")) {
                    const newCards = cards.filter(c => c.id !== id);
                    setCards(newCards);
                    
                    if (currentIndex >= newCards.length) {
                        setCurrentIndex(Math.max(0, newCards.length - 1));
                    }
                    
                    if (newCards.length === 0) {
                        setIsEditing(true);
                        setEditingId(null);
                        resetForm();
                    }
                }
            };

            const startEditing = (card) => {
                setErrorMsg('');
                if (card) {
                    setEditingId(card.id);
                    setFormData({
                        word: card.word,
                        ipa: card.ipa || '',
                        partOfSpeech: card.partOfSpeech,
                        meaning: card.meaning,
                        sentenceEn: card.sentences?.[0]?.en || '',
                        sentenceCn: card.sentences?.[0]?.cn || ''
                    });
                } else {
                    setEditingId(null);
                    resetForm();
                }
                setIsEditing(true);
                setShowList(false);
            };

            const resetForm = () => {
                setFormData({ word: '', ipa: '', partOfSpeech: 'noun', meaning: '', sentenceEn: '', sentenceCn: '' });
                setErrorMsg('');
            };

            const handleSave = () => {
                if (!formData.word.trim() || !formData.meaning.trim()) {
                    setErrorMsg("請填寫「單字」和「中文解釋」");
                    return;
                }

                const newSentences = formData.sentenceEn 
                    ? [{ en: formData.sentenceEn, cn: formData.sentenceCn }] 
                    : [];

                if (editingId) {
                    setCards(cards.map(card => 
                        card.id === editingId 
                            ? { 
                                ...card, 
                                word: formData.word, 
                                ipa: formData.ipa, 
                                partOfSpeech: formData.partOfSpeech, 
                                meaning: formData.meaning,
                                sentences: newSentences.length > 0 ? newSentences : card.sentences
                            } 
                            : card
                    ));
                } else {
                    const newCard = {
                        id: Date.now(),
                        word: formData.word,
                        ipa: formData.ipa, 
                        partOfSpeech: formData.partOfSpeech, 
                        meaning: formData.meaning,
                        sentences: newSentences
                    };
                    setCards([...cards, newCard]);
                    setCurrentIndex(cards.length);
                }

                setIsEditing(false);
                setEditingId(null);
                resetForm();
            };

            if (!isLoaded) return null;

            if (cards.length === 0 && !isEditing) {
                // If loaded but empty, force edit mode safely
                setTimeout(() => setIsEditing(true), 0);
            }

            const currentCard = cards[currentIndex];

            return (
                <div className="min-h-screen flex flex-col items-center py-8 px-4">
                    
                    {/* Header */}
                    <header className="w-full max-w-md flex justify-between items-center mb-8">
                        <div className="flex items-center gap-2 text-indigo-600">
                            <GraduationCap size={32} />
                            <h1 className="text-2xl font-bold tracking-tight">VocabMaster</h1>
                        </div>
                        <div className="flex gap-2">
                            <button 
                                onClick={() => setShowList(!showList)}
                                className="p-2 rounded-full hover:bg-white hover:shadow-sm text-slate-500 transition-all"
                                title="單字列表"
                            >
                                <BookOpen size={20} />
                            </button>
                            <button 
                                onClick={() => startEditing(null)}
                                className="p-2 rounded-full bg-indigo-600 text-white shadow-md hover:bg-indigo-700 hover:scale-105 transition-all"
                                title="新增卡片"
                            >
                                <Plus size={20} />
                            </button>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main 
                        className="w-full max-w-md relative"
                        style={{ perspective: '1000px' }}
                    >
                        
                        {isEditing ? (
                            // --- Add/Edit Card Form ---
                            <div className="bg-white rounded-3xl shadow-xl p-6 border border-indigo-50 animate-fade-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold text-slate-700">{editingId ? '編輯單字卡' : '新增單字卡'}</h2>
                                    <button onClick={() => cards.length > 0 && setIsEditing(false)} className="text-slate-400 hover:text-slate-600">
                                        <X size={24} />
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    {errorMsg && (
                                        <div className="p-3 bg-red-50 text-red-500 text-sm rounded-xl font-medium">
                                            {errorMsg}
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-xs font-semibold text-slate-500 mb-1 uppercase">單字 (Word)</label>
                                        <input 
                                            value={formData.word}
                                            onChange={e => setFormData({...formData, word: e.target.value})}
                                            className="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            placeholder="Ex: Ephemeral"
                                        />
                                    </div>

                                    <div className="flex gap-3">
                                        <div className="flex-1">
                                            <label className="block text-xs font-semibold text-slate-500 mb-1 uppercase">音標 (IPA)</label>
                                            <input 
                                                value={formData.ipa}
                                                onChange={e => setFormData({...formData, ipa: e.target.value})}
                                                className="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                placeholder="/.../"
                                            />
                                        </div>
                                        <div className="w-1/3">
                                            <label className="block text-xs font-semibold text-slate-500 mb-1 uppercase">詞性</label>
                                            <select 
                                                value={formData.partOfSpeech}
                                                onChange={e => setFormData({...formData, partOfSpeech: e.target.value})}
                                                className="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            >
                                                <option value="noun">n. 名詞</option>
                                                <option value="verb">v. 動詞</option>
                                                <option value="adj.">adj. 形容詞</option>
                                                <option value="adv.">adv. 副詞</option>
                                                <option value="phrase">phr. 片語</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-semibold text-slate-500 mb-1 uppercase">中文解釋 (Meaning)</label>
                                        <input 
                                            value={formData.meaning}
                                            onChange={e => setFormData({...formData, meaning: e.target.value})}
                                            className="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            placeholder="中文意思..."
                                        />
                                    </div>

                                    <div className="pt-2 border-t border-slate-100">
                                        <p className="text-xs font-bold text-indigo-500 mb-2">例句 (可選)</p>
                                        <input 
                                            value={formData.sentenceEn}
                                            onChange={e => setFormData({...formData, sentenceEn: e.target.value})}
                                            className="w-full p-3 mb-2 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            placeholder="English Sentence"
                                        />
                                        <input 
                                            value={formData.sentenceCn}
                                            onChange={e => setFormData({...formData, sentenceCn: e.target.value})}
                                            className="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            placeholder="中文翻譯"
                                        />
                                    </div>

                                    <button 
                                        onClick={handleSave}
                                        className="w-full py-4 mt-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all active:scale-95 flex justify-center items-center gap-2"
                                    >
                                        <Save size={18} /> {editingId ? '更新卡片' : '儲存卡片'}
                                    </button>
                                </div>
                            </div>
                        ) : showList ? (
                            // --- List View ---
                            <div className="bg-white rounded-3xl shadow-xl border border-indigo-50 overflow-hidden h-[500px] flex flex-col animate-fade-in">
                                <div className="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                                    <h3 className="font-bold text-slate-700">單字列表 ({cards.length})</h3>
                                    <button onClick={() => setShowList(false)} className="text-indigo-600 text-sm font-semibold">返回卡片</button>
                                </div>
                                <div className="overflow-y-auto flex-1 p-2">
                                    {cards.map((card, idx) => (
                                        <div 
                                            key={card.id} 
                                            onClick={() => { setCurrentIndex(idx); setShowList(false); setIsFlipped(false); }}
                                            className={`p-3 mb-2 rounded-xl border cursor-pointer transition-all hover:bg-indigo-50 flex justify-between items-center ${currentIndex === idx ? 'border-indigo-500 bg-indigo-50' : 'border-slate-100 bg-white'}`}
                                        >
                                            <div className="flex-1 min-w-0">
                                                <div className="flex items-center gap-2">
                                                    <span className="font-bold text-slate-800 truncate">{card.word}</span>
                                                    <span className="text-xs text-slate-500 bg-slate-200 px-1.5 py-0.5 rounded flex-shrink-0">{card.partOfSpeech}</span>
                                                </div>
                                                <p className="text-xs text-slate-500 mt-1 truncate">{card.meaning}</p>
                                            </div>
                                            <div className="flex gap-1 ml-2">
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); startEditing(card); }}
                                                    className="p-2 text-slate-300 hover:text-indigo-500 hover:bg-indigo-50 rounded-full transition-colors"
                                                >
                                                    <Edit2 size={16} />
                                                </button>
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); handleDelete(card.id); }}
                                                    className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors"
                                                >
                                                    <Trash2 size={16} />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            // --- Flashcard View ---
                            <>
                                <div 
                                    className="relative h-[480px] w-full cursor-pointer group"
                                    onClick={() => setIsFlipped(!isFlipped)}
                                >
                                    <div 
                                        className="relative w-full h-full transition-all duration-500"
                                        style={{ 
                                            transformStyle: 'preserve-3d',
                                            transform: isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)'
                                        }}
                                    >
                                        
                                        {/* Front of Card */}
                                        <div 
                                            className="absolute w-full h-full bg-white rounded-3xl shadow-xl border-b-4 border-indigo-100 p-8 flex flex-col items-center justify-center"
                                            style={{ backfaceVisibility: 'hidden' }}
                                        >
                                            {currentCard && (
                                                <>
                                                    <span className="absolute top-6 right-6 px-3 py-1 bg-indigo-50 text-indigo-600 text-sm font-bold rounded-full uppercase tracking-wider">
                                                        {currentCard.partOfSpeech}
                                                    </span>
                                                    
                                                    <div className="flex-1 flex flex-col items-center justify-center w-full">
                                                        <h2 className="text-4xl md:text-5xl font-bold text-slate-800 mb-4 text-center break-words w-full">
                                                            {currentCard.word}
                                                        </h2>
                                                        {currentCard.ipa && (
                                                            <p className="text-slate-400 font-mono text-lg mb-6">{currentCard.ipa}</p>
                                                        )}
                                                        
                                                        <div className="flex gap-4 items-center">
                                                            <button 
                                                                onClick={(e) => speak(currentCard.word, e)}
                                                                className="p-4 bg-indigo-50 text-indigo-600 rounded-full hover:bg-indigo-600 hover:text-white transition-all transform active:scale-95 shadow-sm"
                                                                title="聽機器發音 (Local)"
                                                            >
                                                                <Volume2 size={32} />
                                                            </button>
                                                            <button 
                                                                onClick={(e) => openCambridge(currentCard.word, e)}
                                                                className="p-4 bg-white text-slate-600 border border-slate-200 rounded-full hover:bg-indigo-50 hover:text-indigo-600 transition-all transform active:scale-95 shadow-sm"
                                                                title="前往 Cambridge Dictionary 聽發音"
                                                            >
                                                                <ExternalLink size={32} />
                                                            </button>
                                                        </div>
                                                        <p className="text-slate-400 text-sm mt-4 font-medium">點擊翻面</p>
                                                    </div>

                                                    <div className="w-full flex justify-between items-center text-slate-300 text-sm font-semibold">
                                                        <span>Card {currentIndex + 1} / {cards.length}</span>
                                                        <RotateCw size={16} />
                                                    </div>
                                                </>
                                            )}
                                        </div>

                                        {/* Back of Card */}
                                        <div 
                                            className="absolute w-full h-full bg-indigo-600 rounded-3xl shadow-xl border-b-4 border-indigo-800 p-8 flex flex-col items-center justify-center text-white"
                                            style={{ 
                                                backfaceVisibility: 'hidden', 
                                                transform: 'rotateY(180deg)' 
                                            }}
                                        >
                                            {currentCard && (
                                                <>
                                                    <div className="flex-1 flex flex-col items-center justify-center w-full overflow-y-auto scrollbar-hide">
                                                        <h3 className="text-2xl font-bold mb-6 text-center border-b-2 border-indigo-400 pb-2 w-full max-w-[80%]">
                                                            {currentCard.meaning}
                                                        </h3>
                                                        
                                                        {currentCard.sentences && currentCard.sentences.length > 0 ? (
                                                            <div className="space-y-4 w-full text-center">
                                                                {currentCard.sentences.map((sent, idx) => (
                                                                    <div key={idx} className="bg-indigo-700/50 p-4 rounded-xl backdrop-blur-sm">
                                                                        <p className="text-lg font-medium leading-relaxed mb-2">"{sent.en}"</p>
                                                                        <p className="text-indigo-200 text-sm">{sent.cn}</p>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        ) : (
                                                            <p className="text-indigo-300 italic">尚無例句</p>
                                                        )}
                                                    </div>
                                                    
                                                    <div className="w-full flex justify-center pt-4 gap-3">
                                                        <button 
                                                            onClick={(e) => speak(currentCard.word, e)}
                                                            className="text-indigo-200 hover:text-white transition-colors flex items-center gap-2"
                                                        >
                                                            <Volume2 size={18} /> <span className="text-xs">機器發音</span>
                                                        </button>
                                                        <button 
                                                            onClick={(e) => openCambridge(currentCard.word, e)}
                                                            className="text-indigo-200 hover:text-white transition-colors flex items-center gap-2"
                                                        >
                                                            <ExternalLink size={18} /> <span className="text-xs">Cambridge 發音</span>
                                                        </button>
                                                    </div>
                                                </>
                                            )}
                                        </div>

                                    </div>
                                </div>

                                {/* Controls */}
                                <div className="flex justify-between items-center mt-8 px-4">
                                    <button 
                                        onClick={handlePrev}
                                        className="p-4 bg-white text-slate-600 rounded-2xl shadow-md hover:bg-slate-50 hover:scale-105 transition-all disabled:opacity-50"
                                    >
                                        <ChevronLeft size={24} />
                                    </button>
                                    
                                    <div className="flex gap-4">
                                        <button 
                                            onClick={() => currentCard && startEditing(currentCard)}
                                            className="p-3 text-slate-300 hover:text-indigo-500 hover:bg-indigo-50 rounded-full transition-colors"
                                            title="編輯"
                                        >
                                            <Edit2 size={20} />
                                        </button>
                                        <button 
                                            onClick={() => currentCard && handleDelete(currentCard.id)}
                                            className="p-3 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors"
                                            title="刪除"
                                        >
                                            <Trash2 size={20} />
                                        </button>
                                    </div>

                                    <button 
                                        onClick={handleNext}
                                        className="p-4 bg-indigo-600 text-white rounded-2xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 hover:scale-105 transition-all"
                                    >
                                        <ChevronRight size={24} />
                                    </button>
                                </div>
                            </>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
